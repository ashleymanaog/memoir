<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing</title>
    <link rel="stylesheet" href="../css/create-post.css">
    <script src="https://kit.fontawesome.com/a0609325e9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="popup" id="popup">
        <!-- Background -->
        <div class="overlay">
            <!-- Window -->
            <div class="window">
                <div class="header">
                    <strong>Write a post</strong>
                    <p>Sophomore</p>
                </div>
                <div class="form">
                    <div class="frame">
                        <textarea class="textbox" cols="30" rows="10" placeholder="Share on Thomasians..."></textarea>
                    </div>
                </div>
                <div class="footer">
                    <div class="media">
                        <i class="fa-regular fa-image fa-xl" id="photo" style="color: #000000;"></i>
                        <i class="fa-solid fa-video fa-xl" id="video" style="color: #000000;"></i>
                    </div>
                    <div class="submit">
                        <button class="next">Post</button>
                    </div>
                </div>
                <!-- Close button -->
                <div class="close" onclick="openSesame()">&times;</div>
            </div>
        </div>
    </div>
</body>

</html>
