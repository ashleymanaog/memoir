<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <!--FAVICON-->
    <link rel="icon" href="../img/Thomasian_Memoir_Logo.png" type="image/gif" sizes="16x16">
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="../css/profile.css">
    <title>Profile</title>
  </head>
  <body>
    <div class="main-section">
      <div class="top-section">
        <div class="cover-photo">
          <img
            src="resources/images/cover-pic1.png"
            class="cover-pic"
            alt="cover"
          />
        </div>
        <div class="profile-photo">
          <img
            src="../img/profile-pic1.png"
            class="profile-pic"
            alt="profile"
          />
        </div>
        <div class="profile-container">
          <div class="user-container">
            <h1 class="name">Hyein</h1>
            <h2 class="about">@hyeinn</h2>
          </div>
          <div class="edit-container">
            <a class="edit-profile" href="#"
              ><button id="edit-button">Edit profile</button></a
            >
          </div>
        </div>
        <div class="top-section-divider"></div>
      </div>
      <div class="left-section">
        <div class="bio">
          <h4>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt ut labore et dolore magna aliqua.
          </h4>
        </div>
      </div>
      <div class="right-section">
        <div class="content">
          <div class="top-part-content"></div>
          <div class="text-box"></div>
        </div>
      </div>
    </div>

    <!-- jscripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
